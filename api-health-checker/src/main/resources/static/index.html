<!DOCTYPE HTML>
<html>
<head>
    <title>API health checker UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.27/go-debug.js"></script>
    <link href="css//main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
   <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
   
   
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    <div id="apiDiagramDiv"
     style="width:800px; height:600px; background-color: #DAE4E4;"></div>
     
     <br />
     
     <div id="main-content" class="container">
     <div class="row">
     <div class="col-md-6">
            <form class="form-inline" id="apidata_form">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>
        </div>
     </div>
     <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Api Data</th>
                </tr>
                </thead>
                <tbody id="apidata">
                </tbody>
            </table>
        </div>
    </div>
     
     </div>
    <script src="js/main.js"></script> 
     <script src="js/app.js"></script>
     
</body>
</html>
